<ng-container *ngIf="categories$ | async as categories">
    <ng-container *ngIf="stores$ | async as stores">
        <ng-container *ngIf="products$ | async as products">
            <!-- products section -->
            <section class="my-lg-14 my-8">
                <div class="container">
                    <div class="row g-2" *ngIf="oneCategory$ | async as oneCategory">

                        <!-- left column -->
                        <div class="col-md-3 ">
                            <ul class="list-group list-group-flush">
                                <h5 class="mb-5">{{oneCategory.name}} </h5>
                                <li *ngFor="let category of categories" class="list-group-item ">
                                    <a class="text-dark d-flex justify-content-between align-items-center" role="button"
                                        [routerLink]="'/categories/' + category.id">
                                        {{category.name}}
                                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                                            fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                                        </svg>
                                    </a>
                                </li>
                            </ul>

                            <div class="mt-5">
                                <h5 class="mb-5">Price</h5>
                                <form [formGroup]="filterByPrice">
                                    <input class="form-control mt-3" type="text" formControlName="priceFrom" placeholder="Price From">
                                    <input class="form-control mt-3" type="text" formControlName="priceTo" placeholder="Price To"> 
                                    <!-- <input type="submit">           -->
                                </form>
                            </div>
                        </div>


                        <!-- right column -->
                        <div class="col-md-9">
                            <div class="align-self-start card mb-4 bg-light border-0">
                                <div class="card-body p-9">
                                    <h2 class="mb-0 fs-1">{{oneCategory.name}}</h2>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="">
                                    <span class="text-dark">{{products.length}}</span> Products found
                                </div>
                                <div [formGroup]="selectForm">
                                    <select class="form-select" formControlName="selectedSortingValue">
                                        <option *ngFor="let item of sortingValues$ | async" [value]="item">
                                            {{item}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div *ngFor="let product of products" class="col"><a [routerLink]=""
                                    class="text-decoration-none text-inherit">
                                    <div class=" mt-3 card card-product">
                                        <div class="card-body text-center py-8 d-flex ">
                                            <img [src]="product.imageUrl" [alt]="" class="mb-3">
                                            <div class="align-self-center">
                                                <p>{{oneCategory.name}}</p>
                                                <h2 class="fs-6">{{product.name}}</h2>
                                                <small class="text-warning">
                                                    <i *ngFor="let val of product.ratingValueArr" class="bi"
                                                        [ngClass]="{'bi-star-fill': val === 1, 'bi-star': val === 0, 'bi-star-half': val === 0.5}">
                                                    </i>
                                                    <span
                                                        class="text-secondary">{{product.ratingValue}}({{product.ratingCount}})</span>
                                                </small>
                                                <div>
                                                    <span class="text-dark">
                                                        {{ product.price | currency: 'USD' :'symbol': '1.0-0' }}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="d-flex mt-5">
                                <nav class="col-6">
                                    <h2 class="fs-6">Limit</h2>
                                    <ul class="pagination">
                                        <li class="page-item" *ngFor="let item of limitButtons$ | async">
                                            <button type="button" class="btn btn-outline-primary"
                                                (click)="onLimitButtonClicked(item)">
                                                {{item}}
                                            </button>
                                        </li>
                                    </ul>
                                </nav>
                                <nav class="col-6">
                                    <h2 class="fs-6">Pagination</h2>
                                    <ul class="pagination">
                                        <li class="page-item" *ngFor="let item of paginationButtons$ | async"
                                            (click)="onPaginationButtonClicked(item)">
                                            <button type="button" class="btn btn-outline-primary">
                                                {{item}}
                                            </button>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ng-container>
    </ng-container>
</ng-container>
