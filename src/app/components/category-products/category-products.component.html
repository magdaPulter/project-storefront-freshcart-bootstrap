<ng-container *ngIf="categories$ | async as categories">
    <ng-container *ngIf="stores$ | async as stores">
        <ng-container *ngIf="products$ | async as products">
            <ng-container *ngIf="queryParamsValue$ | async as queryParams">
                <ng-container *ngIf="filteredProducts$ | async as filteredProducts">
                    <ng-container *ngIf="paginationButtons$ | async as paginationButtons">
                        <section class="my-lg-14 my-8">
                            <div class="container">
                                <div class="row g-2" *ngIf="oneCategory$ | async as oneCategory">
                                    <div class="col-md-3 ">
                                        <ul class="list-group list-group-flush">
                                            <h5 class="mb-5">{{oneCategory.name}} </h5>
                                            <li *ngFor="let category of categories" class="list-group-item ">
                                                <a class="text-dark d-flex justify-content-between align-items-center"
                                                    role="button" [routerLink]="'/categories/' + category.id">
                                                    {{category.name}}
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                                                        fill="currentColor" class="bi bi-chevron-right"
                                                        viewBox="0 0 16 16">
                                                        <path fill-rule="evenodd"
                                                            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                                                    </svg>
                                                </a>
                                            </li>
                                        </ul>
                              
                                        <app-store-form [stores]="stores" [storeForm]="storeForm" [searchStore]="searchStore"></app-store-form>
                                     
                                        <div class="mt-5">
                                            <h5 class="mb-5">Price</h5>
                                            <form [formGroup]="filterByPrice">
                                                <input class="form-control mt-3" type="text" formControlName="priceFrom"
                                                    placeholder="Price From">
                                                <input class="form-control mt-3" type="text" formControlName="priceTo"
                                                    placeholder="Price To">
                                            </form>
                                        </div>

                                        <app-rating (rateHandle)="ratingValueRadio($event)"></app-rating>

                                    </div>
                                    <div class="col-md-9">
                                        <div class="align-self-start card mb-4 bg-light border-0">
                                            <div class="card-body p-9">
                                                <h2 class="mb-0 fs-1">{{oneCategory.name}}</h2>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <span class="text-dark">{{filteredProducts.length}}</span> Products
                                                found
                                            </div>
                                            <div>
                                                <select class="form-select" [formControl]="selectedSortingValue">
                                                    <option *ngFor="let item of sortingValues" [value]="item.property">
                                                        {{item.title}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div *ngFor="let product of products" class="col"><a [routerLink]=""
                                                class="text-decoration-none text-inherit">
                                                <div class=" mt-3 card card-product">
                                                    <div class="card-body text-center py-8 d-flex">
                                                        <img [src]="product.imageUrl" [alt]="" class="mb-3">
                                                        <div
                                                            class="d-flex flex-column align-items-start justify-content-center">
                                                            <p>{{oneCategory.name}}</p>
                                                            <h2 class="fs-6">{{product.name}}</h2>
                                                            <small class="text-warning">
                                                                <i *ngFor="let val of product.ratingValueArr" class="bi"
                                                                    [ngClass]="{'bi-star-fill': val === 1, 'bi-star': val === 0, 'bi-star-half': val === 0.5}">
                                                                </i>
                                                                <span
                                                                    class="text-secondary">{{product.ratingValue}}({{product.ratingCount}})</span>
                                                            </small>
                                                            <div>
                                                                <span class="text-dark">
                                                                    {{ product.price | currency: 'USD' :'symbol':
                                                                    '1.0-0' }}
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <app-pagination [queryParams]="queryParams"
                                            [paginationButtons]="paginationButtons"></app-pagination>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </ng-container>
                </ng-container>
            </ng-container>
        </ng-container>
    </ng-container>
</ng-container>
