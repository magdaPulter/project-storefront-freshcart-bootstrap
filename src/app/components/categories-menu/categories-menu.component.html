<ul class="list-group list-group-flush">
    <h5 class="mb-5">{{selectedCategory.name}} </h5>
    <li *ngFor="let category of categories" class="list-group-item ">
        <a class="text-dark d-flex justify-content-between align-items-center"
            role="button" [routerLink]="'/categories/' + category.id">
            {{category.name}}
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                fill="currentColor" class="bi bi-chevron-right"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
            </svg>
        </a>
    </li>
</ul>
