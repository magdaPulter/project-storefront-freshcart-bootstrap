<ng-container *ngIf="categories$ | async as categories">
    <ng-container *ngIf="stores$ | async as stores">
        <!-- Shop by category -->
        <section class="my-lg-10 my-8">
            <div class="container">
                <h3 class="mb-5">Shop by category</h3>
                <div class="row">
                    <div class="g-3 col-md-3 card card-product" *ngFor="let category of categories">
                        <div class="card-body text-center">
                            <a [routerLink]="'categories/' + category.id" class="text-dark">
                                <img src="{{category.imageUrl}}" alt="product-image" class="mb-2">
                                <br>
                                <h2 class="fs-6">{{category.name}}</h2>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Fruits & Vegetables -->
        <section class="my-lg-14 my-8">
            <div class="container">
                <h3 class="mb-5">Fruits & Vegetables</h3>
                <div class="row ">
                    <div class="col mx-2 card card-product " *ngFor="let fruit of fruitsVegetables$ | async">
                        <div class="card-body text-center">
                            <a class="text-dark">
                                <img height="180px" src="{{fruit.imageUrl}}" alt="product-image" class="mb-2">
                                <div class="d-flex flex-column align-items-start mt-3">
                                    <h2 class="fs-6">{{fruit.name}}</h2>
                                    <div>
                                        <span class="text-dark">{{fruit.price | currency: 'USD' }}</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Snack & Munchies -->
        <section class="my-lg-14 my-8">
            <div class="container">
                <h3 class="mb-5">Snack & Munchies </h3>
                <div class="row ">
                    <div class="col mx-2 card card-product " *ngFor="let snack of snackMunchies$ | async">
                        <div class="card-body text-center">
                            <a class="text-dark">
                                <img height="180px" src="{{snack.imageUrl}}" alt="product-image" class="mb-2">
                                <div class="d-flex flex-column align-items-start mt-3">
                                    <h2 class="fs-6">{{snack.name}}</h2>
                                    <div>
                                        <span class="text-dark">{{ snack.price | currency: 'USD' }}</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Stores -->
        <section class="my-lg-10 my-8">
            <div class="container">
                <h3 class="mb-5">Stores</h3>
                <div class="col-12">
                    <div class="mb-4">
                        <h6>We have <span class="text-primary">{{stores.length}}</span> vendors now</h6>
                    </div>
                </div>
                <div class="row g-3">
                    <div class=" col-md-4 card card-product" *ngFor="let store of stores">
                        <div class="card-body">
                            <a [routerLink]="'stores/' + store.id" class="text-dark d-flex align-items-center">
                                <img width="50px" src="{{store.logoUrl}}" alt="product-image"
                                    class="rounded-circle me-5">
                                <div>
                                    <h2 class="fs-6">{{store.name}}</h2>
                                    <span class="badge text-bg-light">{{store.distanceInMeters/1000 | number: '1.0-1'}}
                                        km</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </ng-container>
</ng-container>
