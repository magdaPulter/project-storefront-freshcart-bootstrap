<app-categories *ngIf="categories$ | async as categories" [categories]="categories"></app-categories>
<app-fruits-vegetables *ngIf="fruitsVegetables$ | async as fruitsVegetables"
    [fruitsVegetables]="fruitsVegetables"></app-fruits-vegetables>
<app-snack-munchies *ngIf="snackMunchies$ | async as snackMunchies"
    [snackMunchies]="snackMunchies"></app-snack-munchies>
<app-stores *ngIf="stores$ | async as stores" [stores]="stores"></app-stores>
