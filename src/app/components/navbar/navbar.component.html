<header>
  <div class="bg-light py-1">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-12 text-center text-md-start">
          <span> Super Value Deals - Save more with coupons</span>
        </div>
      </div>
    </div>
  </div>

  <div class="navbar navbar-light py-lg-4 pt-3 px-0 pb-0">
    <div class="container">
      <div class="row w-100 align-items-center g-lg-2 g-0">
        <div class="col-xxl-2 col-lg-3">
          <a class="navbar-brand d-none d-lg-block" routerLink="/">
            <img src="/assets/images/logo/freshcart-logo.svg" alt="eCommerce HTML Template" />
          </a>
          <div class="d-flex justify-content-between w-100 d-lg-none">
            <a class="navbar-brand" routerLink="/">
              <img src="/assets/images/logo/freshcart-logo.svg" alt="eCommerce HTML Template" />
            </a>
            <div class="d-flex align-items-center lh-1">
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end col-6" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <div class="offcanvas-title" id="offcanvasNavbarLabel">
                    <img src="/assets/images/logo/freshcart-logo.svg" alt="eCommerce HTML Template" />
                  </div>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav flex-grow-1 pe-2">
                    <li *ngFor="let category of categories" class="nav-item">
                      <a [routerLink]="'/categories/' + category.id" class="nav-link">
                        {{ category.name }}
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="border-bottom pb-lg-4 pb-3">
  <nav class="navbar navbar-expand-lg navbar-light navbar-default pt-0 pb-0">
    <div class="container px-0 px-md-3">
      <div class="offcanvas offcanvas-start p-4 p-lg-0">
        <div class="d-flex justify-content-between align-items-center mb-2 d-block d-lg-none">
          <a routerLink="/"><img src="/assets/images/logo/freshcart-logo.svg" alt="eCommerce HTML Template" /></a>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="d-block"></div>
        <ul class="nav">
          <li *ngFor="let category of categories" class="nav-item">
            <a [routerLink]="'categories/' + category.id" class="nav-link">
              {{ category.name }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
