<div class="mt-5">
    <h5 class="mb-5">Price</h5>
    <form [formGroup]="filterByPrice">
        <input class="form-control mt-3" type="text" formControlName="priceFrom"
            placeholder="Price From">
        <input class="form-control mt-3" type="text" formControlName="priceTo"
            placeholder="Price To">
    </form>
</div>
