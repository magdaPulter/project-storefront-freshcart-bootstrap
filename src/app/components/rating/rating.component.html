<div class="mt-5">
    <h5 class="mb-5">Rating</h5>
    <div *ngFor="let rate of ratingValueArray$ | async" class="form-check mb-2"
        (click)="radioChange(rate)">
        <input [id]="rate" class="form-check-input" type="radio" name="rate">
        <label [for]="rate" class="form-check-label">
            <small class="text-warning">
                <i *ngFor="let val of rate" class="bi"
                    [ngClass]="{'bi-star-fill': val === 1, 'bi-star': val === 0, 'bi-star-half': val === 0.5}"></i>
            </small>
        </label>
    </div>
</div>
