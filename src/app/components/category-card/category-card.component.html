<section class="my-lg-14 my-8">
    <div class="container">
        <h3 class="mb-5"> <ng-content></ng-content></h3>
        <div class="row ">
            <div class="col-md mx-2 card card-product " *ngFor="let category of categories">
                <div class="card-body text-center">
                    <a class="text-dark">
                        <img height="180px" src="{{category.imageUrl}}" alt="product-image" class="mb-2 img-fluid">
                        <div class="d-flex flex-column align-items-start mt-3">
                            <h2 class="fs-6">{{category.name}}</h2>
                            <div>
                                <span class="text-dark">{{category.price | currency: 'USD' :'symbol': '1.0-0'}}</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
