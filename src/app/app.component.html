<ng-container *ngIf="categories$ | async as categories">
    <ng-container *ngIf="stores$ | async as stores">
        <app-navbar [categories]="categories"></app-navbar>
        
        <router-outlet></router-outlet>
        
        <app-footer [categories]="categories" [stores]="stores"></app-footer>
    </ng-container>
</ng-container>
